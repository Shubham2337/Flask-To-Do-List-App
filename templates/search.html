{% extends 'base.html' %}
{% block title %}Search{% endblock title %}
{% block body %}
<div class="container mt-4">
    <h3>Search Results for "{{ query }}"</h3>
    {% if alltodo %}
        <ul class="list-group">
            {% for todo in alltodo %}
                <li class="list-group-item">
                    <strong>{{ todo.title }}</strong> - {{ todo.desc }}
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No matching results found.</p>
    {% endif %}
</div>
{% endblock body %}
